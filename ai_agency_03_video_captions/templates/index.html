<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>File Upload</title>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center text-primary">Caption a Video!</h1>
                    <form action="/upload" method="post" enctype="multipart/form-data">
                        <div class="form-group m-2">
                            <label for="file">Choose an MP4 file:</label>
                            <input type="file" class="form-control-file" id="file" name="file">
                        </div>

                        <div class="form-group m-2">
                            <label for="additional_text">Additional Text:</label>
                            <input type="text"
                                   class="form-control {% if additional_text is defined and additional_text.strip == '' %}is-invalid{% endif %}"
                                   id="additional_text" name="additional_text" required>
                            {% if additional_text is defined and additional_text.strip != '' %}
                            <!-- Only show invalid-feedback if additional_text is not empty -->
                            <div class="invalid-feedback">
                                Additional Text must be a non-empty string.
                            </div>
                            {% endif %}
                        </div>
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </form>

                    {% if video_url %}
                    <hr>
                    <h2 class="text-center text-primary">Uploaded Video</h2>
                    <video width="100%" height="auto" controls>
                        <source src="{{ video_url }}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
